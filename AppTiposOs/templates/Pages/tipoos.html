<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prothezeus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #40E0D0">
    <main class="main-content position-relative border-radius-lg">
        <div class="col-1">
            <a class="btn card rounded shadow" href="{% url 'LoginPage:homepage' %}">Prothezeus</a>
        </div>
        <div class="col" style="height: 1500px; width: 95%;">
            <div class="card rounded shadow p-3 mx-5 my-5 h-50">
                <form method="POST" class="mt-4" style="margin-right: 300px">
                    <div class="row">
                    {{form_os.as_p}}
                    </div>
                    <div class="row" style="margin: 0 auto">
                        <div class='col-1 d-flex justify-content-center align-items-center w-1'
                            style="margin-left: 100px; margin-top: -50px;">
                            <button type="submit" class="btn card rounded" style="margin-top: 4.25rem" href="{% url 'LoginPage:homepage' %}"> Enviar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
</body>
