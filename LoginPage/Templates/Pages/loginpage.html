<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prothezeus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #40E0D0">
    <main class="main-content position-relative border-radius-lg">
        <div class="row card-body card w-25 h-10 justify-content-center text-center mt-5"
            style="margin-left: 35%; margin: 0 auto;">
            <div class="container-fluid py-4">
                <h2>Seja bem vindo, faça login para começar.</h2><br><br>
                <form class="d-block" method="POST">{% csrf_token %}
                    <label for="login">Digite seu usuário:</label>
                    <input class="btn border" type="text" id="login" name="login"><br><br>
                    <label for="password">Digite sua senha:</label>
                    <input class="btn border" type="password" id="password" name="password">
                    <button class="btn border">Logar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
